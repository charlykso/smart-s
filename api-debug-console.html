<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Console</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .console {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            min-height: 400px;
            overflow-x: auto;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #555;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
        .warning { color: #ffff44; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Cash Payment API Debug Console</h1>
        <p>This page will help debug the cash payment API to see exactly what error is occurring.</p>
        
        <div>
            <button onclick="testLogin()">1. Test Login</button>
            <button onclick="testStudents()">2. Test Students</button>
            <button onclick="testFees()">3. Test Fees</button>
            <button onclick="testCashPayment()">4. Test Cash Payment</button>
            <button onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div id="console" class="console">
            <div class="info">Ready to test API endpoints...</div>
        </div>
    </div>

    <script>
        let token = '';
        let students = [];
        let fees = [];
        
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '<div class="info">Console cleared...</div>';
        }
        
        async function testLogin() {
            log('Testing login...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: 'bursaruser@example.com',
                        password: 'Password123!'
                    })
                });
                
                const data = await response.json();
                log(`Login response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (data.success && data.token) {
                    token = data.token;
                    log(`Token obtained: ${token.substring(0, 20)}...`, 'success');
                } else {
                    log('Failed to get token from login response', 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function testStudents() {
            if (!token) {
                log('Please login first to get a token', 'warning');
                return;
            }
            
            log('Testing students retrieval...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/school-access/get-students-by-role', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log(`Students response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (data.success && data.data) {
                    students = data.data;
                    log(`Found ${students.length} students`, 'success');
                } else {
                    log('Failed to get students', 'error');
                }
            } catch (error) {
                log(`Students error: ${error.message}`, 'error');
            }
        }
        
        async function testFees() {
            if (!token) {
                log('Please login first to get a token', 'warning');
                return;
            }
            
            log('Testing fees retrieval...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/fee', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log(`Fees response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (data.success && data.data) {
                    fees = data.data;
                    log(`Found ${fees.length} fees`, 'success');
                } else {
                    log('Failed to get fees', 'error');
                }
            } catch (error) {
                log(`Fees error: ${error.message}`, 'error');
            }
        }
        
        async function testCashPayment() {
            if (!token) {
                log('Please login first to get a token', 'warning');
                return;
            }
            
            if (students.length === 0) {
                log('Please test students first', 'warning');
                return;
            }
            
            if (fees.length === 0) {
                log('Please test fees first', 'warning');
                return;
            }
            
            log('Testing cash payment...', 'info');
            
            const student = students[0];
            const fee = fees[0];
            
            const paymentData = {
                user_id: student._id,
                fee_id: fee._id,
                amount: fee.amount,
                paymentType: 'full',
                notes: 'Test payment from debug console'
            };
            
            log(`Payment data: ${JSON.stringify(paymentData, null, 2)}`, 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/payment/pay-with-cash', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });
                
                const data = await response.json();
                log(`Payment response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Payment response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                log(`Payment error: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        }
    </script>
</body>
</html>
