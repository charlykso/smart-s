<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Student Fee Payment Debug</h1>
        <p>This page tests the student authentication and fee loading APIs.</p>
        
        <button onclick="testLogin()">Test Student Login</button>
        <button onclick="testFeeAPIs()">Test Fee APIs</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const baseURL = 'http://localhost:3000/api/v1';
        let currentToken = null;
        let currentUser = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testLogin() {
            addResult('üîê Testing student login...', 'info');
            
            try {
                const response = await fetch(`${baseURL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'alice.student@smartschool.edu',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.data.token;
                    currentUser = data.data.user;
                    
                    addResult(`‚úÖ Login successful!
üìù User: ${currentUser.firstname} ${currentUser.lastname}
üìß Email: ${currentUser.email}
üè´ School: ${currentUser.school.name}
üé´ Token: ${currentToken ? 'Available' : 'Missing'}
üîÑ Refresh Token: ${data.data.refreshToken ? 'Available' : 'Missing'}`, 'success');

                    // Store in localStorage for testing
                    localStorage.setItem('ledgrio_access_token', currentToken);
                    localStorage.setItem('ledgrio_user_data', JSON.stringify(currentUser));
                    
                } else {
                    const errorData = await response.text();
                    addResult(`‚ùå Login failed: ${response.status} - ${errorData}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testFeeAPIs() {
            if (!currentToken) {
                addResult('‚ö†Ô∏è Please login first to test fee APIs', 'error');
                return;
            }

            addResult('üìä Testing fee APIs with authenticated token...', 'info');

            const apis = [
                { name: 'Approved Fees', url: '/fee/student/approved-fees' },
                { name: 'Outstanding Fees', url: '/student/outstanding-fees' },
                { name: 'Payment History', url: '/student/payments' }
            ];

            for (const api of apis) {
                try {
                    const response = await fetch(`${baseURL}${api.url}`, {
                        headers: {
                            'Authorization': `Bearer ${currentToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const count = data.data ? data.data.length : 0;
                        addResult(`‚úÖ ${api.name}: ${data.success ? 'Success' : 'Failed'} - ${count} items found`, 'success');
                        
                        if (count > 0) {
                            addResult(`<div class="debug">Sample data: ${JSON.stringify(data.data[0], null, 2)}</div>`, 'info');
                        }
                    } else {
                        const errorData = await response.text();
                        addResult(`‚ùå ${api.name}: HTTP ${response.status} - ${errorData}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${api.name}: ${error.message}`, 'error');
                }
            }
        }

        // Test if token exists in localStorage on page load
        window.onload = function() {
            const token = localStorage.getItem('ledgrio_access_token');
            const userData = localStorage.getItem('ledgrio_user_data');
            
            if (token && userData) {
                currentToken = token;
                currentUser = JSON.parse(userData);
                addResult(`üîÑ Found existing session for ${currentUser.firstname} ${currentUser.lastname}`, 'info');
            }
        };
    </script>
</body>
</html>
